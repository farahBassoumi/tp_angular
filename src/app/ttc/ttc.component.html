<div class="container mt-5">
    <h2 class="text-center mb-4">Calcul du prix TTC</h2>
    <div class="row">
    <div class="col-md-4 form-group">
      <label for="unitPrice">Prix unitaire (€):</label>
      <input id="unitPrice" type="number" [(ngModel)]="unitPrice" class="form-control" placeholder="Entrez le prix" />
    </div>
  
    <div class="col-md-4 form-group">
      <label for="quantity">Quantité:</label>
      <input id="quantity" type="number" [(ngModel)]="quantity" class="form-control" min="1" placeholder="Entrez la quantité" />
    </div>
  
    <div class="col-md-4 form-group">
      <label for="tva">TVA (%):</label>
      <input id="tva" type="number" [(ngModel)]="tva" class="form-control" placeholder="Entrez le taux de TVA" />
    </div>
</div>
  
<div class="row mt-4">
    <div class="col-md-4">
      <h3>Prix  unitaire TTC: <span class="text-primary">{{ unitPricettc() | currency: 'EUR' }}</span></h3>
    </div>
    <div class="col-md-4">
      <h3>Prix total TTC: <span class="text-success">{{ totalPriceTTC() | currency: 'EUR' }}</span></h3>
    </div>
    <div class="col-md-4">
        <h3>Remise: <span class="text-danger">{{ (1-coef()) * 100| number:'1.2-2' }}%</span></h3>
    </div>
  </div>
  </div>
